
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Voyage - Iran</title>
  <style>
    :root { --primary: #1a73e8; --bg-sidebar: #ffffff; }
    body { margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; height: 100vh; height: 100dvh; overflow: hidden; color: #333; }
    
    #sidebar { width: 400px; background: var(--bg-sidebar); height: 100%; display: flex; flex-direction: column; box-shadow: 4px 0 15px rgba(0,0,0,0.08); z-index: 10; transition: 0.3s ease; }
    #map { flex: 1; height: 100%; position: relative; }

    /* Header Dynamique avec plus d'espace */
    .sidebar-header { 
        padding: 15px 20px 10px 20px; 
        border-bottom: 1px solid #eee; 
        background: #fff; 
        flex-shrink: 0; 
        display: flex; 
        flex-direction: column; 
    }
    
    .sidebar-header.compact { flex-direction: row; align-items: center; gap: 10px; padding: 8px 15px; }
    .sidebar-header.compact h3 { font-size: 13px; margin: 0; white-space: nowrap; }

    .filter-group { 
        display: flex; 
        overflow-x: auto; 
        white-space: nowrap; 
        gap: 8px; 
        margin-top: 10px; 
        padding: 5px 0 10px 0; /* Ajout d'un padding bas pour ne pas manger les boutons */
        scrollbar-width: none;
    }
    .filter-group::-webkit-scrollbar { display: none; }

    .filter-btn { 
        padding: 8px 16px; 
        border: 1px solid #dfe1e5; 
        border-radius: 20px; 
        background: white; 
        cursor: pointer; 
        font-size: 13px; 
        font-weight: 500;
        flex-shrink: 0;
        box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

    /* Zone de contenu scrollable */
    #poi-content { flex-grow: 1; overflow-y: auto; position: relative; }
    
    .poi-detail { display: flex; flex-direction: column; min-height: 100%; }

    .close-details { 
        position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.6); 
        color: white; border: none; width: 36px; height: 36px; border-radius: 50%; 
        cursor: pointer; z-index: 20; font-size: 20px; display: flex; align-items: center; justify-content: center;
    }
    
    .poi-image { width: 100%; height: 250px; object-fit: cover; flex-shrink: 0; }
    .poi-body { padding: 20px; flex-grow: 1; }
    .poi-body h2 { margin: 0 0 10px 0; font-size: 22px; padding-right: 40px; }
    
    .badge-container { margin-bottom: 12px; }
    .badge { display: inline-block; background: #f1f3f4; padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 700; text-transform: uppercase; margin-right: 5px; }
    .badge-day { background: #e8f0fe; color: var(--primary); }
    .poi-description { font-size: 15px; line-height: 1.6; color: #444; margin-bottom: 20px; }
    
    /* Boutons fixés au bas du détail */
    .btn-group { 
        display: flex; 
        gap: 10px; 
        padding: 15px 20px; 
        background: #fff; 
        border-top: 1px solid #f0f0f0; 
        position: sticky; 
        bottom: 0; 
        flex-shrink: 0; 
    }
    .btn { flex: 1; text-align: center; padding: 14px; border-radius: 10px; text-decoration: none; font-weight: 600; font-size: 14px; }
    .btn-main { background: var(--primary); color: white; }
    .btn-outline { border: 1px solid #dadce0; color: #1a73e8; }

    .placeholder { padding: 40px 20px; text-align: center; color: #70757a; font-size: 14px; }

    @media (max-width: 768px) {
      body { flex-direction: column-reverse; }
      #sidebar { width: 100%; height: auto; min-height: 90px; max-height: 60%; }
      #sidebar.expanded { height: 60%; }
      #map { height: auto; flex-grow: 1; }
      .placeholder { display: none; }
      .poi-image { height: 180px; }
      .btn-group { padding: 12px 15px; }
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <div class="sidebar-header" id="header">
      <h3 id="dest-title">Iran</h3>
      <div class="filter-group" id="day-filters">
        <button class="filter-btn active" onclick="filterByDay('all', this)">Tous</button>
      </div>
    </div>
    <div id="poi-content">
      <div class="placeholder">Choisissez un jour pour explorer le voyage.</div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
  <script>
    let map, markerCluster;
    let markersArray = [];
    const locations = [{"lat":35.7218583,"lng":51.3346954,"name":"Téhéran","jour":1,"titre":"Arrivée à Téhéran et première immersion","type":"activité","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=35.7218583,51.3346954&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=35.7218583,51.3346954"},{"lat":33.9910347,"lng":51.4235414,"name":"Kashan","jour":4,"titre":"Voyage vers Kashan et jardin paradisiaque","type":"activité","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=33.9910347,51.4235414&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=33.9910347,51.4235414"},{"lat":32.6538966,"lng":51.66596560000001,"name":"Ispahan","jour":6,"titre":"Vers Ispahan, la Perle de Perse","type":"activité","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=32.6538966,51.66596560000001&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=32.6538966,51.66596560000001"},{"lat":31.8974232,"lng":54.3568562,"name":"Yazd","jour":10,"titre":"Vers Yazd, la ville de terre et de vent","type":"activité","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=31.8974232,54.3568562&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=31.8974232,54.3568562"},{"lat":29.5926119,"lng":52.5835646,"name":"Chiraz","jour":13,"titre":"Vol vers Chiraz et jardin d'Éram","type":"activité","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=29.5926119,52.5835646&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=29.5926119,52.5835646"},{"lat":35.7534783,"lng":51.4134274,"name":"Abyaneh (depuis Téhéran)","jour":19,"titre":"Excursion au village d'Abyaneh","type":"activité","markerColor":"blue","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=35.7534783,51.4134274&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=35.7534783,51.4134274"}];

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: { lat: 33.26838383333333, lng: 52.12967510000001 },
        zoomControl: true,
        streetViewControl: false,
        mapTypeControl: false,
        styles: [{ featureType: "poi", elementType: "labels", stylers: [{ visibility: "off" }] }]
      });

      const days = [...new Set(locations.map(l => l.jour))].sort((a,b) => a - b);
      const filterContainer = document.getElementById('day-filters');
      days.forEach(day => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.innerText = 'J' + day;
        btn.onclick = function() { filterByDay(day, this); };
        filterContainer.appendChild(btn);
      });

      locations.forEach(loc => {
        const marker = new google.maps.Marker({
          position: { lat: loc.lat, lng: loc.lng },
          icon: `https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=$${loc.markerColor}-dot.png`,
          label: { text: String(loc.jour), color: 'white', fontSize: '11px', fontWeight: 'bold' },
          data: loc
        });
        marker.addListener('click', () => updateSidebar(loc));
        markersArray.push(marker);
      });

      markerCluster = new markerClusterer.MarkerClusterer({ map, markers: markersArray });
    }

    function updateSidebar(poi) {
      const container = document.getElementById('poi-content');
      const header = document.getElementById('header');
      document.getElementById('sidebar').classList.add('expanded');
      header.classList.add('compact');
      
      container.innerHTML = `
        <div class="poi-detail">
          <button class="close-details" onclick="closeSidebar()">✕</button>
          <img src="${poi.streetViewUrl}" class="poi-image">
          <div class="poi-body">
            <div class="badge-container">
              <span class="badge badge-day">Jour ${poi.jour}</span>
              <span class="badge">${poi.type}</span>
            </div>
            <h2>${poi.name}</h2>
            <p class="poi-description">${poi.titre}</p>
          </div>
          <div class="btn-group">
            <a href="http://googleusercontent.com/maps.google.com/dir/?api=1&destination=${poi.lat},${poi.lng}" target="_blank" class="btn btn-main">Itinéraire</a>
            <a href="${poi.streetViewLinkUrl}" target="_blank" class="btn btn-outline">Street View</a>
          </div>
        </div>
      `;
      container.scrollTop = 0;
      map.panTo({ lat: poi.lat, lng: poi.lng });
    }

    function closeSidebar() {
      document.getElementById('poi-content').innerHTML = '<div class="placeholder">Choisissez un jour pour commencer.</div>';
      document.getElementById('sidebar').classList.remove('expanded');
      document.getElementById('header').classList.remove('compact');
    }

    function filterByDay(day, btn) {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const filtered = day === 'all' ? markersArray : markersArray.filter(m => m.data.jour === day);
      markerCluster.clearMarkers();
      markerCluster.addMarkers(filtered);

      if (filtered.length > 0) {
        const bounds = new google.maps.LatLngBounds();
        filtered.forEach(m => bounds.extend(m.getPosition()));
        map.fitBounds(bounds);
        
        google.maps.event.addListenerOnce(map, 'idle', function() {
            if (day !== 'all') {
                if (filtered.length === 1) map.setZoom(16);
                else if (map.getZoom() > 15) map.setZoom(15);
                updateSidebar(filtered[0].data);
            } else {
                closeSidebar();
            }
        });
      }
      btn.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap"></script>
</body>
</html>
